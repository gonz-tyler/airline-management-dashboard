{%extends 'base.html' %}
{%block content%}

<div class="card">
    <h5 class="card-header">City Airport Code {{city.CITYCODE}} </h5>
    <div class="card-body">
        <p class="list-group-item"><strong>Name: </strong>{{ city.CITYNAME }}</p>

        <a onclick="history.back()" class="btn btn-secondary">Back</a>
        <a href="{% url 'delete_city' city.CITYCODE %}" class="btn btn-danger">Delete</a>
    </div>
  </div>

{%endblock%}
