{%extends 'base.html' %}
{%block content%}

<div class="card">
    <h5 class="card-header">Passenger Number {{address.PASSENGERNUM}} </h5>
    <div class="card-body">
        <p class="list-group-item"><strong>Address: </strong>{{ address.ADDRESS }}</p>

        <a onclick="history.back()" class="btn btn-secondary">Back</a>
        {% if user.is_superuser %}
        <a href="{% url 'delete_passenger_address' address.PASSENGERNUM address.ADDRESSDETAILS %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
  </div>

{%endblock%}
