{%extends 'base.html' %}
{%block content%}

<div class="card">
    <h5 class="card-header">Flight Assignment for Employee {{crew.EMPNUM}} </h5>
    <div class="card-body">
        <p class="list-group-item"><strong>Flight: </strong>{{ crew.FLIGHTNUM }}</p>

        <a onclick="history.back()" class="btn btn-secondary">Back</a>
        {% if user.is_superuser %}
        <a href="{% url 'delete_crew' crew.EMPNUM crew.FLIGHTNUM %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
  </div>

{%endblock%}
