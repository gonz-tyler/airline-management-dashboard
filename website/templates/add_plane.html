{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Plane</h1>
    <br>

    <form method="POST" action="{% url 'add_plane' %}">
        {% csrf_token %}

        {{ form.as_p }}
        <br>
        <a href="{% url 'view_planes' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Save Plane</button>

    </form>

</div>
{%endblock%}
