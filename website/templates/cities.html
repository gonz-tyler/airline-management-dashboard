{% extends 'base.html' %}
{%block content %}

<div class="col-md-6 offset-md-3">

{% if user.is_authenticated %}

<h1>Cities</h1>

<table class="table table-striped table-hover table-bordered border-secondary">
    <thead class="table-primary">
        <tr>
            <th scope="col">City Airport Code</th>
            <th scope="col">City Name</th>
        </tr>
    </thead>
    <tbody>
        {% if cities %}
            {% for city in cities %}
                <tr>
                    <td><a href="{% url 'view_city' city.CITYCODE %}">{{ city.CITYCODE }}</a></td>
                    <td>{{ city.CITYNAME }}</td>
                </tr>   
            {%endfor%}
        {% endif %}
    </tbody>
</table>

{% else %}
<div>Log In!</div>

{% endif %}

</div>


{% endblock %}
