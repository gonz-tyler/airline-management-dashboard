{% extends 'base.html' %}
{%block content %}

{% if user.is_authenticated %}
<div class="col-md-6 offset-md-3">
    <h1>{{ title }}</h1>
    <br>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <br>
        <a href="{% url 'list_users' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

</div>


{%endif%}
{%endblock%}
