{%extends 'base.html' %}
{%block content%}

<div class="card">
    <h5 class="card-header">Passenger Number {{staff_address.EMPNUM}} </h5>
    <div class="card-body">
        <p class="list-group-item"><strong>Address: </strong>{{ staff_address.ADDRESSDETAILS }}</p>

        <a onclick="history.back()" class="btn btn-secondary">Back</a>
        {% if user.is_superuser %}
        <a href="{% url 'delete_staff_address' staff_address.EMPNUM staff_address.ADDRESSDETAILS %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
  </div>

{%endblock%}
