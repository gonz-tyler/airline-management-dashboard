{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Add Passenger Phone</h1>
    <br>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <br>
        <a onclick="history.back()" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Add</button>


    </form>

</div>
{%endblock%}
